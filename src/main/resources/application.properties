spring.application.name=ecommerce
server.port=8080

# Database Configuration (MySQL)
# Using a separate database 'ecommerce_users_db' as requested.
# Please update username and password if they differ from your local setup.
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_users_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

